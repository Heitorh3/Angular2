<form #frm="ngForm" (ngSubmit)="onSubmit(frm)" class="form-horizontal">
   <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="nome" name="nome" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">

        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
          Nome é obrigatório
        </div>
        <span *ngIf="!nome.valid && nome.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="nome" class="sr-only">(error)</span>
        <!--div>
          {{ nome.className }}
        </div -->
    </div>
  </div>
  <div class="form-group"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">

    <div class="col-sm-12">
     <label for="email" class="control-label">Email address</label>
    </div>

    <div class="col-sm-12">
      <input type="email" name="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
        required email #email="ngModel">

      <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
          Email inválido
      </div>
        <span *ngIf="!nome.valid && nome.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="email" class="sr-only">(error)</span>
    </div>
  </div>

  <div class="form-group">

    <div class="col-md-3"
     [class.has-error]="!cep.valid && cep.touched"
     [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">

      <span *ngIf="!cep.valid && cep.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="cep" class="sr-only">(error)</span>

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
          CEP inválido
      </div>
    </div>
    <div class="col-md-3"
     [class.has-error]="!numero.valid && numero.touched"
     [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

      <span *ngIf="!numero.valid && numero.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="numero" class="sr-only">(error)</span>

      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
          Número inválido
      </div>
    </div>
   <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
   </div>
  </div>

  <div class="form-group"
    [class.has-error]="!rua.valid && rua.touched"
    [class.has-feedback]="!rua.valid && rua.touched">

    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="rua" name="rua" class="form-control" id="rua" [(ngModel)]="usuario.rua"
        required #rua="ngModel" readonly>

        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">
          Rua é obrigatório
        </div>
        <span *ngIf="!rua.valid && rua.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="rua" class="sr-only">(error)</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5"
     [class.has-error]="!bairro.valid && bairro.touched"
     [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">

      <span *ngIf="!bairro.valid && bairro.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="bairro" class="sr-only">(error)</span>

      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">
          Bairro inválido
      </div>
    </div>

    <div class="col-md-4"
     [class.has-error]="!cidade.valid && cidade.touched"
     [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">

      <span *ngIf="!cidade.valid && cidade.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="cidade" class="sr-only">(error)</span>

      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">
          Cidade inválido
      </div>
    </div>

    <div class="col-md-3"
     [class.has-error]="!estado.valid && estado.touched"
     [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">

      <span *ngIf="!estado.valid && estado.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="estado" class="sr-only">(error)</span>

      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">
          Estado inválido
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!frm.valid">Submit</button>

  <app-form-debug [form]="frm"></app-form-debug>
</form>
