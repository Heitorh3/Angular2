<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
   <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="nome" formControlName="nome" class="form-control" id="nome" placeholder="Nome">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('nome')"
          mostrarMensagen="Nome inválido"></app-campo-control-error>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
     <label for="email" class="control-label">Email address</label>
    </div>

    <div class="col-sm-12">
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="nome@email.com">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('email')"
          mostrarMensagen="Email é obrigatório"></app-campo-control-error>

       <app-campo-control-error [mostrarErro]="verificaEmailInvalido()"
          mostrarMensagen="Email inválido"></app-campo-control-error>
    </div>
  </div>

<div formGroupName="endereco">

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep"  formControlName="cep">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.cep')"
        msgErro="CEP é obrigatório.">
      </app-campo-control-error>
    </div>

    <div class="col-md-3"  [ngClass]="aplicaCssErro('endereco.numero')">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero"  formControlName="numero">
      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.numero')"
        msgErro="Número é obrigatório.">
      </app-campo-control-error>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento"  formControlName="complemento">
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

  <div class="col-sm-12">
    <label for="rua" class="control-label">Rua</label>
  </div>

  <div class="col-sm-12">
    <input type="rua" name="rua" class="form-control" id="rua"  formControlName="rua">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.rua')"
        mostrarMensagen="Rua inválida"></app-campo-control-error>
  </div>
  </div>

    <div class="form-group">

    <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control"  formControlName="bairro">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.bairro')"
          mostrarMensagen="Bairro inválido"></app-campo-control-error>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"  formControlName="cidade">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.cidade')"
          mostrarMensagen="Cidade inválida"></app-campo-control-error>
    </div>

    <div class="col-md-3"
      [ngClass]="aplicaCssErro('endereco.estado')">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado"  formControlName="estado">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('endereco.estado')"
          mostrarMensagen="Estado inválido"></app-campo-control-error>
    </div>
    </div>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-danger"(click)="resetar()">Reset</button>

 <app-form-debug [form]="formulario"></app-form-debug>
</form>
