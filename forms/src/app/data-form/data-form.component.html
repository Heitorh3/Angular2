<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
   <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="nome" formControlName="nome" class="form-control" id="nome" placeholder="Nome">

      <app-campo-control-error [mostrarErro]="verificaValidTouched('nome')"
          mostrarMensagen="Nome inválido"></app-campo-control-error>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
     <label for="email" class="control-label">Email address</label>
    </div>

    <div class="col-sm-12">
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="nome@email.com">

      <!--app-campo-control-error [mostrarErro]="verificaValidTouched('email')"
          mostrarMensagen="Email é obrigatório"></app-campo-control-error -->

       <!--app-campo-control-error [mostrarErro]="verificaEmailInvalido()"
          mostrarMensagen="Email inválido"></app-campo-control-error -->
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
   <button class="btn btn-danger"(click)="resetar()">Reset</button>

 <app-form-debug [form]="formulario"></app-form-debug>
</form>
